<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div ng-controller="ExpressionController">
  
  <p>1 plus 2 is {{ 1 + 2 }}</p>
  <p>{{ 'Hello' + 'World' }}</p>
  <p>First is {{ first }}</p>
  <p>Last is {{ last }}</p>
  <p>Difference is {{ last - first }}</p>
  <p>First and last are {{ last === first ? 'equal' : 'not equal' }}</p>
  <p>I like {{ colours[1] }}</p>

</div>

</body>
</html>
