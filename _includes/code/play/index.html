{% raw %}
<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
</head>
<body>

  <input type="text" ng-model="num1" ng-initial="0">
  <input type="text" ng-model="num2" ng-initial="0">

  <div ng-controller="MyController">
  
	  <h1>{{ add(num1,num2) }}</h1>
	  <h1>{{ multiply(num1,num2) }}</h1>
  
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="app.js"></script>  

</body>
</html>

{% endraw %}
