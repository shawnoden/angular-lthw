{% raw %}
<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div ng-controller="FilterController">

  <p>{{ name | uppercase }}</p>
  <p>{{ name | lowercase }}</p>
  <p>{{ PI | number:2 }}</p>
  <p>{{ amount | number }}</p>
  <p>{{ amount | currency }}</p>
  <p>{{ now | date:'short' }}</p>
  <p>{{ now | date:'medium' }}</p>
  <p>{{ pet | json }}</p>
  <p>{{ weekday | limitTo:3 }}</p>
  <p>{{ slug | limitTo:-3 }}</p>

</div>

</body>
</html>
{% endraw %}
